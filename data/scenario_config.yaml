scenario:

    # This file controls which SQL tables are pulled into the model using version ids.

    # This controls the subregional allocation / control percentages
    # From [urbansim].[urbansim].[urbansim_lite_subreg_control].[subregional_crtl_id]
    # Note the typo in the SQL server column name
    # To [urbansim].[urbansim].[urbansim_lite_output_runs].[subregional_controls]
    subregional_ctrl_id: 516

    # This provides 2017 estimates by jurisdiction (used to set exact targets)
    # From [urbansim].[urbansim].[urbansim_target_hu_jur].[version_id]
    # Not reported out to [urbansim].[urbansim].[urbansim_lite_output_runs]
    subregion_estimates_id: 999
    # UPDATE: Model now begins in 2018.
    # We do not have first-year estimates in 2018 currently. 999 is a placeholder for None.
    # OLD (for when 2017 was the first model year):
    # These estimates should not change, however Dmitry ties the version_id to target_housing_units_version
    # We may be moving up the base year, which could change this or render it unneeded

    # Annual target housing units for simulation (region-wide)
    # From [urbansim].[urbansim].[urbansim_target_housing_units].[version_id]
    # To [urbansim].[urbansim].[urbansim_lite_output_runs].[target_housing_units]
    target_housing_units_version: 125

    # Specifies phase years for parcels by capacity_type
    # From [urbansim].[urbansim].[urbansim_lite_parcel_control].[phase_yr_version_id]
    # To [urbansim].[urbansim].[urbansim_lite_output_runs].[phase_yr]
    parcel_phase_yr: 161

    # Determines which version of additional capacity is used
    # From [urbansim].[urbansim].[additional_capacity].[version_id]
    # To [urbansim].[urbansim].[urbansim_lite_output_runs].[additional_capacity]
    additional_capacity_version: 111

    # Pulls scheduled development parcels. Need to switch back to base table
    # From [urbansim].[urbansim].[scheduled_development_priority].[sched_version_id]
    # To [urbansim].[urbansim].[urbansim_lite_output_runs].[scheduled_development]
    # Should no longer be needed
    sched_dev_version: 999

    # Assigns annual adu percentage target (from regional targets)
    # From [urbansim].[urbansim].[urbansim_lite_adu_control].[version_id]
    # To [urbansim].[urbansim].[urbansim_lite_output_runs].[adu_control]
    adu_control: 999

    # If part of a former run is being matched exactly, declare which run_id
    # From [urbansim].[urbansim].[urbansim_lite_output].[run_id]
    # Not reported out to [urbansim].[urbansim].[urbansim_lite_output_runs]
    run_to_match: 999

    # For Scenario Testing:
    # As of 10/10/19 we are expecting to have scenarios to test, each which may need customization
    # in the process of allocating units to the jurisdictions.
    # The plan is to put these into db_to_h5.py as "if" statements that check the value below:
    # Scenario 0: Baseline, no special changes
    # Other scenario: Use [urbansim].[urbansim].[urbansim_density_scenarios] where scenario_id = <below value>
    housing_scenario: 0

    # For SCS Scenarios:
    # As of May 2020 we are running the 'SANDAG SCS Forecast' which will be used for our 'preferred' plans relative
    # to the baseline forecast.
    # Scenario 0: Baseline, not a SCS Forecast.
    # SCS scenarios: Use [urbansim].[urbansim].[scs_scenario_parcels] where scenario_id = <below value>
    scs_scenario: 0
